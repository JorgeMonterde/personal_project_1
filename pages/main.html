<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1 id="referential" href="">REFERENTIAL</h1>
        <nav class="explore_account">
            <h1><a id="explore">EXPLORE</a></h1>
            <h1><a id="account">ACCOUNT</a></h1>
        </nav>
    </header>
    <main>
        <section class="explore_section hidden">
            <form id="explore_form">
                <input type="text" name="title" id="title" placeholder="title">
                <input type="text" name="" id="" placeholder="author">
                <input type="text" name="" id="" placeholder="year">
                <input type="text" name="" id="" placeholder="medium display">
                <input type="text" name="" id="" placeholder="style titles">
                <input type="submit" value="SEARCH">
            </form>
        </section>
        <section class="account_section hidden">
            <form id="account_form_logIn" class="auth">
                <input type="text" name="email" id="logIn_email" placeholder="email">
                <input type="text" name="password" id="logIn_password" placeholder="password">
                <input type="submit" value="LOG IN">
            </form>
            <form id="account_form_signUp" class="auth">
                <input type="text" name="name" id="signUp_name" placeholder="name">
                <input type="text" name="email" id="signUp_email" placeholder="email">
                <input type="text" name="password" id="signUp_password" placeholder="password">
                <input type="text" name="rePassword" id="signUp_rePassword" placeholder="repeat password">
                <input type="submit" value="SIGN UP">
            </form>
        </section>
        <section class="card_display">
            

            
        </section>
        <section class="detailed_card_display">
            

            
        </section>
    </main>
    <footer>
        <div class="social_networks">
            <a href="https://es-es.facebook.com/" target="_blank">
                <img src="../assets/images/facebook-logo.png" alt="logo de facebook" class="social_network_logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../assets/images/instgram-logo.png" alt="logo de instagram" class="social_network_logo">
            </a>
        </div>
        <div class="sign">
            <a href="https://www.thebridge.tech/" target="_blank">
                <img src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/The_Bridge_square/original.png?1635962015" alt="logo de instagram" class="social_network_logo">
            </a>
        </div>
        
    </footer>
</body>

</html>
